<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SurnameGussr</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="surnamefavicon.png" type="image/x-icon">
</head>
<body class="light-mode">
<div class ="top-left">
    <a href="/login" class="top-link">Login</a>
</div>

<div class="top-right">
    <button
            class="theme-switcher-grid"
            id="theme-switcher-grid"
            aria-label="Switch theme"
    >
        <div class="sun" id="sun" aria-hidden="true"></div>
        <div class="moon-overlay" id="moon-overlay" aria-hidden="true"></div>
        <div
                class="cloud-ball cloud-ball-left"
                id="ball1"
                aria-hidden="true"
        ></div>
        <div
                class="cloud-ball cloud-ball-middle"
                id="ball2"
                aria-hidden="true"
        ></div>
        <div
                class="cloud-ball cloud-ball-right"
                id="ball3"
                aria-hidden="true"
        ></div>
        <div
                class="cloud-ball cloud-ball-top"
                id="ball4"
                aria-hidden="true"
        ></div>
        <div class="star" id="star1" aria-hidden="true"></div>
        <div class="star" id="star2" aria-hidden="true"></div>
        <div class="star" id="star3" aria-hidden="true"></div>
        <div class="star" id="star4" aria-hidden="true"></div>
    </button>

<div class ="center-container">

    <div style = "text-align: center;">
    <img src="SurnameGussr.png" alt="SurnameGussr" class="center-image" height="64" width="454"/>
        <div class ="logo-buttons">
            <a href="/play" class="logo-button">Play</a>
            <a href="/daily" class="logo-button">Daily</a>

        </div>
    </div>

</div>

<script src="script.js"></script>

</div>
</body>

</html>
